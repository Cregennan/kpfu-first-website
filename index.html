    <script>
        /* var getUrl = document.referrer;
                                                var address = getUrl.split('/')[2].split(':')[0];
                                                var isPreloaderRequired = address != window.location.hostname*/

        if (localStorage.getItem('intro-shown') != 'true'){
            let anim = anime.timeline();
            anim.add({
                targets: '#preloader-content path.st0',
                strokeDashoffset: [anime.setDashoffset, 0],
                easing: 'easeInOutSine',
                duration: 2000,
                //delay: function(el, i) { return i * 250 },
                direction: 'alternate',
                loop: false
            });
            anim.add({
                targets: '#preloader-content path.st0',
                fill: ['#ffffff', '#000000'],
                easing: 'easeInOutSine',
                duration: 500,
                //delay: function(el, i) { return i * 250 },
                direction: 'alternate',
                loop: false,
                complete: function(animation) {
                    setInterval(() => {
                        deactivate_preloader();
                    }, 500);
                }
            });
            localStorage.setItem('intro-shown','true');
        } else {
            $("#preloader").hide();
        }

        function deactivate_preloader() {
            anime({
                targets: '#preloader',
                easing: 'easeInOutSine',
                duration: 300,
                opacity: [1, 0],
                complete: function(animation) {
                    $("#preloader").hide();
                    $("html").removeClass("no-overflow");
                    animation.pause();
                }
            })
        }
    </script>
